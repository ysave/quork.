services:
  bot:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DATABASE_URL=postgresql://quork:quork@db:5432/quork
      - ADMIN_IDS=${ADMIN_IDS}
      - API_ENABLED=${API_ENABLED:-true}
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - WEB_URL=${WEB_URL}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=quork
      - POSTGRES_PASSWORD=quork
      - POSTGRES_DB=quork
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quork"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
